<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/globalNavBar.css">
    <title>NavBar</title>
</head>

<body>
    <div id="navbarCont">
        <div id="nb-lg">
            <div id="nb-logo">
                <span>Agence</span>
            </div>
            <div id="nb-links-cont">
                <a href="/">Acceuil</a>
                <a href="/service">Ajouter un service</a>
                <a href="/renseignement">Renseignement</a>
                <a href="/inscription">Inscription</a>
            </div>
        </div>
        <div id="nb-md">
            <a href="/">
                <div class="element-cont">
                    <div class="sub-cont">
                        <i class="gg-home"></i>
                        <span>Acceuil</span>
                    </div>
                </div>
            </a>
            <a href="/service">
                <div class="element-cont">
                    <div class="sub-cont">
                        <i class="gg-file-add"></i>
                        <span>Ajouter un service</span>
                    </div>
                </div>
            </a>
            <a href="/renseignement">
                <div class="element-cont">
                    <div class="sub-cont">
                        <i class="gg-play-list-add"></i>
                        <span>Renseignement</span>
                    </div>
                </div>
            </a>
            <a href="/inscription">
                <div class="element-cont">
                    <div class="sub-cont">
                        <i class="gg-keyhole"></i>
                        <span>Inscription</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
